<!-- ======= Breadcrumbs ======= -->
<section id="cta" class="cta">
      <div class="container">
        <div class="row" data-aos="zoom-out">
          <div class="d-flex justify-content-between align-items-center">
            <ol>
            <li><a href="index.html">Accueil</a></li>
            <li>Certification</li>
          </ol>
          </div>
          <div class="col-lg-3 cta-btn-container text-center">
            
          </div>
          <div class="section-title" data-aos="zoom-out">
          <h2>4C Issat Sousse</h2>
          <p>Certification</p>
        </div>
        </div>
      </div>
</section>
<!-- ======= Certification Section ======= -->
<section class="white-section blog-section single-post-section">
        <div class="container"
             data-aos="fade"
             data-aos-anchor-placement="top-bottom"
             data-aos-easing="ease-in-out"
             data-aos-duration="800" *ngFor="let c of certifs">
            <img class="certif" src="{{storageUrl}}{{c.cover}}">

            <div>
                <p class="def" [innerHTML]="c.description" data-aos="zoom-in">
                </p>
                <p class="def" [innerHTML]="c.certificats" data-aos="zoom-in">
                </p>
                <div class="row" data-aos="zoom-in">
                  <div class="column">
                    <img src="{{storageUrl}}{{c.certiflogo}}" style="width:100%">
                  </div>
                </div>
            </div>
        </div>
</section>
<!-- End Certification Section -->
