<section id="cta" class="cta">
      <div class="container">
        <div class="row" data-aos="zoom-out">
          <div class="d-flex justify-content-between align-items-center">
            <ol>
            <li><a routerLink='/home'>Accueil</a></li>
            <li>Les Offres</li>
          </ol>
          </div>
          <div class="col-lg-3 cta-btn-container text-center">
            
          </div>
          <div class="section-title" data-aos="zoom-out">
          <h2>4C Issat Sousse</h2>
          <p>Les Offres: Stage/Emploi</p>
        </div>
        </div>
      </div>
</section> 

<section class="container" data-aos="zoom-out">
  <div class="col-sm-3 col-md-6" id="offre" *ngFor="let o of offres">
    <div class="detail">
      <!--
      <div class="job-img">
        <img src="{{storageUrl}}{{o.cover}}">
      </div> -->
      <h4 class="d-inline-block">{{o.titre}}</h4>
      <hr>
      <p [ngClass]="{'limitTextHeight': isReadMore}" id="para"  [innerHTML]="o.mission"></p>
      <div class="job-card__footer">
      <p class="mb-1 mt-1 text-muted">{{o.created_at | date}}</p>
      <button target="_blank" [routerLink]="['/pagedetail' , o.id]">Plus</button>
      </div>
    </div>
  </div>
