<section id="cta" class="cta">
      <div class="container">
        <div class="row" data-aos="zoom-out">
          <div class="d-flex justify-content-between align-items-center">
            <ol>
            <li><a routerLink="/home">Accueil</a></li>
            <li>Blogs</li>
          </ol>
          </div>
          <div class="col-lg-3 cta-btn-container text-center">
            
          </div>
          <div class="section-title" data-aos="zoom-out">
          <h2>4C Issat Sousse</h2>
          <p>Blog</p>
        </div>
        </div>
      </div>
</section>


<section>
    <div class="container mt-5 mb-5">
    <div class="card-columns"  *ngIf="b">
      <div class="card mb-3">
        <div class="card-body">
          
          <h5 class="card-text" [innerHTML]="b.titre" style="text-align: center;"></h5>
        </div>
      </div>
      <div class="card mb-3">
        <div>
          <img src="{{storageUrl}}{{b.image}}">
        </div>
      </div>
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Description:</h5>
          <hr>
          <p class="card-text" [innerHTML]="b.description"></p>
        </div>
      </div>
      
    </div>
    
</div>
</section>
