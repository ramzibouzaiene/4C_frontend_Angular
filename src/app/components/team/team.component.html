<!-- ======= Breadcrumbs ======= -->
<section id="cta" class="cta">
      <div class="container">
        <div class="row" data-aos="zoom-out">
          <div class="d-flex justify-content-between align-items-center">
            <ol>
            <li><a href="index.html">Accueil</a></li>
            <li>Equipe</li>
          </ol>
          </div>
          <div class="col-lg-3 cta-btn-container text-center">
          </div>
          <div class="section-title" data-aos="zoom-out">
          <h2>4C Issat Sousse</h2>
          <p>Notre Equipe</p>
        </div>
        </div>
      </div>
</section> 
<!-- ======= Teams Section ======= -->
<section>
<div class="container">
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let team of teams">
      <div class="our-team">
        <div class="picture">
          <img src="{{storageUrl}}{{team.photo}}">
        </div>
        <div class="team-content">
          <h3 class="name">{{team.nom_complet }}</h3>
          <h4 class="title">{{team.position}}</h4>
        </div>
        <ul class="social">
          <li><a href="{{team.facebook }}" class="bx bxl-facebook" aria-hidden="true"></a></li>
          <li><a href="{{team.linkedin }}" class="bx bxl-linkedin" aria-hidden="true"></a></li>
          
        </ul>
      </div>
    </div>
        
  </div>
</div>
</section>
