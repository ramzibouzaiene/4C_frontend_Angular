<section>
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><input id="image" type="file" name="profile_photo" capture><span class="font-weight-bold">{{ currentUser.name }}</span><span class="text-black-50">{{ currentUser.email }}</span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h6 class="text-right">Modifier votre profil</h6>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Nom</label><input type="text" class="form-control" placeholder="Votre nom"></div>
                    <div class="col-md-6"><label class="labels">Prénom</label><input type="text" class="form-control"  placeholder="Votre prénom"></div>
                </div>
            </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Date de naissance</label><input type="date" class="form-control"></div>
                    <div class="col-md-12"><label class="labels">Téléphone</label><input type="number" class="form-control" placeholder="Votre numéro"></div>
                    <div class="col-md-12"><label class="labels">Adresse</label><input type="text" class="form-control" placeholder="Votre adresse"></div>
                </div>
                <div class="row mt-3">
                <div class="col-md-6"><label class="labels">Etablissement</label>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Enregistrer les modification</button></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="col-md-12"><label class="labels">Facebook</label><input type="text" class="form-control" placeholder="facebook URL"></div>
                <div class="col-md-12"><label class="labels">LinkedIn</label><input type="text" class="form-control" placeholder="linkedin URL"></div>
                <div class="col-md-12"><label class="labels">Instagram</label><input type="text" class="form-control" placeholder="instagram URL"></div>
                <hr>
                <div class="col-md-12"><label class="labels">Actuel</label><input type="password" class="form-control"></div>
                <div class="col-md-12"><label class="labels">Nouveau</label><input type="password" class="form-control"></div>
                <div class="col-md-12"><label class="labels">Confirmer</label><input type="password" class="form-control"></div>
                
            </div>
        </div>
    </div>
</div>
</section>
